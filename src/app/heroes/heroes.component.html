<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <span (click)="remove(hero.id)">x</span>
  </li>
</ul>

<h3>Add New Hero</h3>
  <label for="hero-name">
    Hero Name
    <input placeholder="name" #heroName>
  </label>
  <button (click)="add(heroName.value); heroName.value=''">Add Hero</button>
